<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rubens Coding Quiz</title>
</head>



<body>
    <header>
        <h1>Coding Quiz</h1>
        <nav class="rank-timer">   
            <img src="./assets/imgs/gifforpage1.gif" loop=infinite width= 250px > 
            <li><a href="rankings.html">Rankings</a></li>
            <div class="timer">
                 <span id="timeleft"></span></li>
            </div>
        </nav>
    </header>
    <div id="timeContainer"> 
        <div id="timeDisplay" class="hide"></div>

    </div>



    <div class="quiz">
        <div id="quiz-goes-here" class="start-quiz">    
            <p>60 seconds to answer 5 questions regarding web development. Eech question wrong will result in time taken
                off the clock. The score will reflect on the remaining time.</p>
            <button id="start" class="startbutton">Click here to Start Quiz</button>
        </div>
<div class="quiz">
    <h2 id="actual-question"></h2>
    <div id="answers" class="answers">
    </div>


<div class="quiz">
<div id="userisrightorwrong" class="userisrightorwrong hide"></div>
</div>

<div id="areyouSmart" class="hide">
    <h2>Are you Smart?</h2>
    <img src="./assets/imgs/gifforpage3.gif" loop=infinite width= 150px > 
    <p>Score: <span id="user-score"></span></p>
    <p>Name: <input type="text"/>
      <button id="savescore">Save</button>
    </p>
  </div>
</body>


<script src="./assets/script.js"></script>
</body>



</html>
